<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="Style.css" rel="stylesheet"/>
</head>
<body>
    <div class="cityInput">
        <input type="text" placeholder="Type City Name " class="textInput"/>
        <input type="submit" value="Find" class="findInput"/>
    </div>
    <div class="report">
        <h2 style="color: lightslategray">Weather Information Here</h2><br/>
        <p class="cityName"></p><br/>
        <p class="temp"></p><br/>       
        <p class="minT"></p><br/>   
        <p class="maxT"></p><br/>   
        <p class="pres"></p><br/>   
        <p class="hum"></p> <br/>  
        <p class="wind"></p><br/>   
        <p class="desc"></p><br/>
    </div>
    <script src="App.js">
        
    </script>

</body>
</html>
